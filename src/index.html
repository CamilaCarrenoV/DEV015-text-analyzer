<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Staatliches&display=swap"
    rel="stylesheet"/>

</head>

<body>

  <header>
    <h1>Analizador de texto</h1>
  </header>

  <main>
    <h2>poner una explicación para que el usuario sepa lo que hay que hacer</h2>
    <ul>
      <li class="item" data-testid="word-count">Palabras:</li>
      <li class="item" data-testid="character-count">Caracteres:</li>
      <li class="item" data-testid="character-no-spaces-count">Caracteres sin espacio:</li>
      <li class="item" data-testid="number-count">números:</li>
      <li class="item" data-testid="number-sum">suma números:</li>
      <li class="item" data-testid="word-length-average"> promedio longitud:</li>
    </ul>

    <textarea name="user-input" placeholder="Escribe tu texto aquí"></textarea>

    <button id="reset-button">Limpiar métricas</button>
  </main>

  <footer>
    <p>Camila Carrreño Valdés</p>
  </footer>

  <script src="index.js" type="module"></script>
</body>

</html>
